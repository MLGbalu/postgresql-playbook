# BEST PRACTICE: ansible.cfg с рекомендуемыми настройками от Red Hat
[defaults]
# Новая структура inventory
inventory = ./inventory/production

# BEST PRACTICE: Использование коллекций
collections_paths = ./collections:~/.ansible/collections:/usr/share/ansible/collections

# BEST PRACTICE: Отключаем проверку host key (только для тестирования!)
# В production используйте host_key_checking = True
host_key_checking = False

# BEST PRACTICE: Более информативный вывод
stdout_callback = yaml
bin_ansible_callbacks = True

# BEST PRACTICE: Факты кешируются для скорости
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# BEST PRACTICE: Retry при временных проблемах с SSH
retries = 3

# BEST PRACTICE: Цвета для лучшей читаемости
force_color = True

# BEST PRACTICE: Показываем diff при изменениях файлов
always = yes

# BEST PRACTICE: Логирование
log_path = ./ansible.log

# BEST PRACTICE: Vault password file (создадите позже)
# vault_password_file = ./.vault_pass

[privilege_escalation]
# BEST PRACTICE: Настройки sudo
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# BEST PRACTICE: SSH performance tuning
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
