---
# BEST PRACTICE: Inventory в YAML формате более читаемый чем INI
# Иерархическая структура групп позволяет гибко управлять хостами

all:
  children:
    # Группа всех PostgreSQL серверов
    postgres:
      children:
        # Мастер сервер для репликации
        postgres_master:
          hosts:
            postgres_master:
              ansible_host: 192.168.0.207
              ansible_connection: ssh
              ansible_user: root
        
        # Слейв серверы для репликации
        postgres_slaves:
          hosts:
            postgres_slave:
              ansible_host: 192.168.0.208
              ansible_connection: ssh
              ansible_user: root
